<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конкретика</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Логотип (всегда сверху) -->
    <div class="logo-container">
      <img src="images/logo.png" alt="Логотип Конкретика" class="logo" onclick="showProducts()">
    </div>

    <!-- Страница: Товары -->
    <div id="products-page" class="page active">
      <h1>КОНКРЕТИКА</h1>
      <div id="products-list" class="products-grid"></div>
      <button onclick="showCart()" class="btn-primary">КОРЗИНА (0)</button>
    </div>

    <!-- Страница: Детали товара -->
    <div id="product-detail-page" class="page">
      <h2 id="detail-title">Товар</h2>
      <div class="product-detail">
        <img src="" alt="Фото товара" class="product-image">
        <p class="product-price"><strong id="detail-price">Цена: 0 ₽</strong></p>
        <div class="product-description" id="detail-description"></div>
        <button class="btn-add-to-cart">➕ В КОРЗИНУ</button>
      </div>
      <button onclick="showProducts()" class="btn-secondary">← НАЗАД</button>
    </div>

    <!-- Страница: Корзина -->
    <div id="cart-page" class="page">
      <h2>КОРЗИНА</h2>
      <div id="cart-items"></div>
      <p><strong>ИТОГО: <span id="total-price">0</span> ₽</strong></p>
      <button onclick="sendOrder()" class="btn-success">ОФОРМИТЬ ЗАКАЗ</button>
      <button onclick="showProducts()" class="btn-secondary">← НАЗАД</button>
    </div>
  </div>

  <!-- Всплывающее уведомление -->
  <div id="toast" class="toast">Товар добавлен в корзину</div>

  <script src="script.js"></script>
</body>
</html>
